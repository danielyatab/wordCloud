<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#333333] text-white text-robot  w-screen h-screen">
    <div class="h-screen w-screen fixed -z-10">
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink"
            xmlns:svgjs="http://svgjs.dev/svgjs" width="1920" height="1080" preserveAspectRatio="none"
            viewBox="0 0 1920 1080">
            <g mask="url(&quot;#SvgjsMask1025&quot;)" fill="none">
                <rect width="1920" height="1080" x="0" y="0" fill="rgba(73, 88, 103, 1)"></rect>
                <path
                    d="M 0,24 C 64,115.2 192,451 320,480 C 448,509 512,200 640,169 C 768,138 832,321.8 960,325 C 1088,328.2 1152,160.2 1280,185 C 1408,209.8 1472,445.4 1600,449 C 1728,452.6 1856,252.2 1920,203L1920 1080L0 1080z"
                    fill="rgba(65, 77, 90, 1)"></path>
                <path
                    d="M 0,978 C 96,900.8 288,617.2 480,592 C 672,566.8 768,816.6 960,852 C 1152,887.4 1248,739 1440,769 C 1632,799 1824,955.4 1920,1002L1920 1080L0 1080z"
                    fill="rgba(74, 88, 103, 1)"></path>
            </g>
            <defs>
                <mask id="SvgjsMask1025">
                    <rect width="1920" height="1080" fill="#ffffff"></rect>
                </mask>
            </defs>
        </svg>
    </div>
    <main class="flex flex-col md:flex-row justify-center items-center gap-4 md:gap-10 p-8 w-screen h-screen">
        <section class="flex flex-col gap-4">
            <div class="flex justify-center items-start gap-2 bg-white px-3 py-2 rounded-lg h-auto">
                <textarea required
                    class="outline-none h-[35px] max-h-[150px] resize-none px-2 py-1 rounded-lg text-gray-800"
                    placeholder="Ingresa las palabras" id="content-text" type="text"></textarea>
                <button class="px-2 py-1 bg-[#f95738] rounded-lg hover:bg-red-800 transition-all duration-700"
                    id="btn-microfone" onmousedown="startRecording()"><svg class="w-6 h-6 text-gray-800 dark:text-white"
                        aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                        viewBox="0 0 24 24">
                        <path fill-rule="evenodd"
                            d="M5 8a1 1 0 0 1 1 1v3a4.006 4.006 0 0 0 4 4h4a4.006 4.006 0 0 0 4-4V9a1 1 0 1 1 2 0v3.001A6.006 6.006 0 0 1 14.001 18H13v2h2a1 1 0 1 1 0 2H9a1 1 0 1 1 0-2h2v-2H9.999A6.006 6.006 0 0 1 4 12.001V9a1 1 0 0 1 1-1Z"
                            clip-rule="evenodd" />
                        <path d="M7 6a4 4 0 0 1 4-4h2a4 4 0 0 1 4 4v5a4 4 0 0 1-4 4h-2a4 4 0 0 1-4-4V6Z" />
                    </svg>
                </button>
            </div>
            <button class="bg-blue-600 px-2 py-1 rounded-lg font-semibold hover:bg-blue-700 transition-all duration-700"
                id="btn-cloud" onclick="generateCloud()">Generate
                cloud</button>
        </section>
        <section class="bg-slate-100 flex items-center justify-center rounded-lg h-auto w-auto sm:w-96 p-4 overflow-x">
            <div id="my_dataviz" class="max-w-[270px] max-h-[370px] md:max-w-[500px] md:max-h-[500px]"></div>
            <div id="img-cloud">
                <img class="object-cover h-full" src="assets/pngwing.com.png" alt="">
            </div>
        </section>
    </main>

    <!-- IMPORT FUNCTIONS -->
    <script src="js/recognition.js"></script>
    <script src="js/design.js"></script>
    <script src="js/adjustResize.js"></script>
    <!-- WORD CLOUD PAGES -->
    <script src="https://cdn.jsdelivr.net/npm/save-svg-as-png@1.3.0/dist/saveSvgAsPng.js"></script>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/d3.layout.cloud.js"></script>
</body>

</html>
